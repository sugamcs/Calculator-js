<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="digits">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>                                                            
            <button class="0">0</button>
        </div>
        
        
        <div class="buttons">
            <button class="add">
            Add
            </button>
            <button class="subtract">
            Subtract      
            </button>
            <button class="multiply">   
            Multiply
            </button>
            <button class="divide">
            Divide                
            </button>
            <button class="equals">
            Equals
            </button>
            <button class="clear">
            Clear            
            </div>
        </div>

    
</body>
</html>
