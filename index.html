<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <button class="add">
            Add
            </button>

            Clear            
            </div>
        </div>
    
</body>
